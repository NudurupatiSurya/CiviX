<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiviX | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="civix.png">
</head>
<body>
    <div class="navbar">
        <img src="civix.png" alt="Logo" class="logo">
        <a href="home.html">Home</a>
        <a href="settings.html">Settings</a>
        <div class="navbar-notification">
            <img src="notifications.png" alt="Notifications">
        </div>
    </div>

    <div class="content-container">
        <div class="left-panel">
            <img src="userphoto.png" alt="User Photo" class="user-photo">
            <p class="user-name">User's Name</p>
        </div>

        <div class="center-panel">
            <button class="report-issue-btn">Report an Issue in Your Community</button>
            <textarea placeholder="Describe the issue..."></textarea>
            <select>
                <option value="drainage">Drainage</option>
                <option value="roads">Roads</option>
                <option value="water">Water</option>
                <!-- Add more categories as needed -->
            </select>
        </div>

        <div class="right-panel">
            <!-- Placeholder for future content -->
        </div>
    </div>
</body>
</html>
